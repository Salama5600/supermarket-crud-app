<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة المنتجات</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>نظام إدارة منتجات السوبر ماركت</h1>
        <div class="notification-container">
          <button id="notificationBtn" class="notification-btn">
            <i class="fas fa-bell"></i>
            <span id="notificationCount" class="notification-badge">0</span>
          </button>
          <div id="notifications" class="notifications-dropdown">
            <h3>الإشعارات</h3>
            <div id="notificationsList"></div>
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-container">
        <form id="productForm">
          <div class="form-group">
            <label for="productName">اسم المنتج</label>
            <input type="text" id="productName" required />
          </div>
          <div class="form-group">
            <label for="productCategory">الفئة</label>
            <input type="text" id="productCategory" required />
          </div>
          <div class="form-group">
            <label for="productPrice">السعر (جنيه)</label>
            <input type="number" id="productPrice" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="productQuantity">الكمية</label>
            <input type="number" id="productQuantity" required />
          </div>
          <button type="button" id="addProductBtn">إضافة المنتج</button>
        </form>
      </div>

      <!-- Search Section -->
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="بحث بالاسم أو الفئة..."
        />
      </div>

      <!-- Products Table -->
      <div class="table-container">
        <table id="productTable"></table>
      </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>تعديل المنتج</h2>
        <form id="editForm">
          <div class="form-group">
            <label for="editProductName">اسم المنتج</label>
            <input type="text" id="editProductName" required />
          </div>
          <div class="form-group">
            <label for="editProductCategory">الفئة</label>
            <input type="text" id="editProductCategory" required />
          </div>
          <div class="form-group">
            <label for="editProductPrice">السعر (ريال)</label>
            <input type="number" id="editProductPrice" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="editProductQuantity">الكمية</label>
            <input type="number" id="editProductQuantity" required />
          </div>
          <button type="submit" class="update-btn">تحديث المنتج</button>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
